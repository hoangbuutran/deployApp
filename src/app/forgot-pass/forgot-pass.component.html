<div class="lockscreen">
  <div class="lockscreen-wrapper">

    <div class="lockscreen-logo">
      <a routerLinl="/forgotPass">
        <b>ForgotPass</b>PetsApp
      </a>
    </div>

    <div class="lockscreen-name">YourEmail</div>

    <div class="lockscreen-item">

      <div class="lockscreen-image">
        <img src="assets/img/user1-128x128.jpg" alt="User Image">
      </div>

      <form [formGroup]="ForgotPassForm" (ngSubmit)="ForgotPassSubmitForm()" class="lockscreen-credentials">
        <div class="input-group">
          <input type="text" class="form-control" formControlName="Email" placeholder="Your Email">
          <div class="input-group-btn">
            <button type="submit" [disabled]="ForgotPassForm.invalid" class="btn">
              <i class="fa fa-arrow-right text-muted"></i>
            </button>
          </div>
        </div>
      </form>

    </div>
    <div class="help-block text-center">
      Enter your Email to send your password
    </div>
  </div>
</div>
