<section class="content-header">
    <h1>
        Trang Thay đổi thông tin shop
    </h1>
</section>
<!-- Main content -->
<section class="content">

    <div class="col-lg-12">
        <div class="cardTuLamIndex">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Thay đổi Profile</h3>
                </div>
                <br>
                <div class="container">
                    <div class="row">

                        <div class="col-lg-2 col-xs-2">
                        </div>

                        <div class="col-md-8 personal-info">
                            <h3>Personal info</h3>

                            <form class="form-horizontal" [formGroup]="ShopEditProfileForm" (ngSubmit)="ShopEditProfileSubmitForm()">
                                <input type="hidden" formControlName="IdShop" name="IdShop">

                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">Tên shop</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" formControlName="TenShop" placeholder="Tên shop">
                                            <p *ngIf="ShopEditProfileForm.get('TenShop').invalid && ShopEditProfileForm.get('TenShop').touched">Required</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">Địa điểm</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" formControlName="DiaChi" placeholder="Địa điểm">
                                            <p *ngIf="ShopEditProfileForm.get('DiaChi').invalid && ShopEditProfileForm.get('DiaChi').touched">Required</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">Số điện thoại</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" formControlName="SDT" placeholder="Số điện thoại">
                                            <p *ngIf="ShopEditProfileForm.get('SDT').invalid && ShopEditProfileForm.get('SDT').touched">Required</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" formControlName="Email" placeholder="Email">
                                            <p *ngIf="ShopEditProfileForm.get('Email').invalid && ShopEditProfileForm.get('Email').touched">Required</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="box-footer">
                                    <button type="submit" [disabled]="ShopEditProfileForm.invalid" class="btn btn-info pull-right">Submit</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-2 col-xs-2">
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>

</section>
