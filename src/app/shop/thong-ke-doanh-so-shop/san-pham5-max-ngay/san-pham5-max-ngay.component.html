<!-- Main content -->
<section class="content">

  <div class="col-lg-12">
    <div class="cardTuLamIndex">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Danh sách 5 sản phẩm bán chạy trong ngày hôm nay</h3>
        </div>
        <br>
        <!-- /.box-header -->
        <div class="box-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="col-md-3 col-lg-3 col-xs-3">Tên sản phẩm</th>
                <th class="col-md-3 col-lg-3 col-xs-3">Giá</th>
                <th class="col-md-3 col-lg-3 col-xs-3">Số lượng mua</th>
                <th class="col-lg-3 col-xs-3">Tùy chọn</th>
              </tr>
            </thead>
            <tbody *ngFor="let item of thongKeService.thongKe5SanPhamMaxDayProperty">
              <tr>
                <td>
                  {{ item.TenSanPham }}
                </td>
                <td>
                  {{ item.Gia }}
                </td>
                <td>
                  {{ item.soluongban }}
                </td>
                <td>
                  <a (click)="XemThongTinSanPham(item.IdSanPham)" title="Xem sản phẩm">
                    <i class="fa fa-fw fa-eye"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>

</section>
