<!-- Main content -->
<section class="content">

    <div class="col-lg-12">
      <div class="cardTuLamIndex">
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Danh sách hóa đơn được bán trong tháng</h3>
          </div>
          <br>
  
          <form class="form-horizontal" [formGroup]="ThongKeHoaDonTrongKhoangThangForm" (ngSubmit)="ThongKeHoaDonTrongKhoangThangFormSubmitForm()">
            <div class="box-body">
  
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Từ tháng</label>
                <div class="col-sm-3">
                  <input type="date" class="form-control" formControlName="TuNgay">
                  <p *ngIf="ThongKeHoaDonTrongKhoangThangForm.get('TuNgay').invalid && ThongKeHoaDonTrongKhoangThangForm.get('TuNgay').touched">Required</p>
                </div>
                <label for="inputEmail3" class="col-sm-2 control-label">Đến tháng</label>
                <div class="col-sm-3">
                  <input type="date" class="form-control" formControlName="DenNgay">
                  <p *ngIf="ThongKeHoaDonTrongKhoangThangForm.get('DenNgay').invalid && ThongKeHoaDonTrongKhoangThangForm.get('DenNgay').touched">Required</p>
                </div>
                <button type="submit" [disabled]="ThongKeHoaDonTrongKhoangThangForm.invalid" class="btn btn-info">Submit</button>
              </div>
  
            </div>
          </form>
  
  
          <!-- /.box-header -->
          <div class="box-body">

              <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>Ngày tao hóa đơn</th>
                      <th>Trạng thái</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let item of thongKeService.listHoaDonTrongKhoangThang">
                      <tr>
                          <td>
                            {{ item.NgayLapHoaDon | date: "yyyy-MM-dd"}}
                          </td>
                          <td>
                            {{ item.TrangThai }}
                          </td>
                        </tr>
                  </tbody>
                </table>
  
          </div>
        </div>
      </div>
    </div>
  
  </section>
