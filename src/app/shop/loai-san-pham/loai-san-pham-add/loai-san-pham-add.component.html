<!-- Main content -->
<section class="content">
  <div class="col-lg-12">
    <div class="cardTuLamIndex">
      <div class="box-title">
        <div class="box-header with-border">
          <h3 class="box-title">Thêm mới loại sản phẩm</h3>
        </div>
        <form class="form-horizontal" [formGroup]="LoaiSanPhamAddForm" (ngSubmit)="LoaiSanPhamAddSubmitForm()">
          <div class="box-body">
              <input type="hidden" class="form-control" formControlName="IdShop">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Tên loại sản phẩm</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="TenLoaiSanPham" placeholder="Tên loại sản phẩm">
                <p *ngIf="LoaiSanPhamAddForm.get('TenLoaiSanPham').invalid && LoaiSanPhamAddForm.get('TenLoaiSanPham').touched">Required</p>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Trạng thái</label>
              <div class="col-sm-3">
                <select class="form-control select2" formControlName="TrangThai">
                  <option value="" disabled selected>Select your option</option>
                  <option *ngFor="let c of trangThaiList" [value]="c.id">{{c.name}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <button type="submit" [disabled]="LoaiSanPhamAddForm.invalid" class="btn btn-info pull-right">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
