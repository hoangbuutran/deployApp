<!-- Main content -->
<section class="content">

    <div class="col-lg-12">
        <div class="cardTuLamIndex">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Danh sách loại sản phẩm</h3>
                </div>
                <br>
                <div class="btnthem">
                    <button class="btn btn-primary btn-md m-b-10 m-l-5 btn-them" routerLink="/shop/loaisanpham/add">
                        Thêm mới loại sản phẩm
                    </button>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Tên loại sản phẩm</th>
                                <th>Trạng thái</th>
                                <th>Tùy chọn</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let item of loaiSanPhamService.loaiSanPhamListProperty | paginate: { itemsPerPage: 5, currentPage: p }">
                            <tr>
                                <td>
                                    {{ item.TenLoaiSanPham }}
                                </td>
                                <td>
                                    {{ item.TrangThai }}
                                </td>
                                <td>
                                    <a routerLink="/shop/loaisanpham/edit/{{ item.IdLoaiSanPham }}">
                                        <i class="fa fa-fw fa-edit"></i>
                                    </a>
                                    <a (click)="khoaMo(item.IdLoaiSanPham)">
                                        <i class="fa fa-fw fa-expeditedssl"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination-controls (pageChange)="p =$event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>

</section>
