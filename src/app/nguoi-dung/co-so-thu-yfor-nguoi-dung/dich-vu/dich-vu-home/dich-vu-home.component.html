<div class="col-lg-12 col-xs-12">

  <div class="col-lg-6 col-xs-12" *ngFor="let item of dichVuService.dichVuForTrueListProperty" >
    <div class="box box-solid">
      <div class="box-header with-border">
        <i class="fa fa-text-width"></i>
        <h3 class="box-title">
          <a routerLink="/nguoidung/inforcosothuy/{{ item.IdCoSoThuY }}/dichvu/detail/{{ item.IdDichVu }}">{{ item.TenDichVu }}</a>
        </h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <blockquote>
          <p>{{ item.MoTaDichVu }}...</p>
          <small>Someone famous in
            <cite title="Source Title">Source Title</cite>
          </small>

        </blockquote>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>

</div>
