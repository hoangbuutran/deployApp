<div class="row">
  <div class="col-md-12">
    <div class="box box-widget widget-user">
      <div class="widget-user-header bg-black" style="background: url('assets/img/photo1.png') center center;">
        <h3 class="widget-user-username">Elizabeth Pierce</h3>
        <h5 class="widget-user-desc">Web Designer</h5>
      </div>
      <div class="widget-user-image">
        <img class="img-circle" src="assets/img/user3-128x128.jpg" alt="User Avatar">
      </div>
      <div class="box-footer">
        <div class="row">
          <div class="col-sm-4 border-right">
            <div class="description-block">
              <h5 class="description-header">3,200</h5>
              <span class="description-text">SALES</span>
            </div>
          </div>
          <div class="col-sm-4 border-right">
            <div class="description-block">
              <h5 class="description-header">13,000</h5>
              <span class="description-text">FOLLOWERS</span>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="description-block">
              <h5 class="description-header">35</h5>

            </div>
          </div>
        </div>
      </div>

  </div>
</div>
<hr>
<br>

<div class="col-lg-12 col-xs-12" *ngFor="let item of baiVietService.listBaiVietWithIdNguoiDung">
  <div class="box box-widget">
    <div class='box-header with-border'>
      <div class='user-block'>
        <img class='img-circle' src='assets/img/user1-128x128.jpg' alt='user image'>
        <span class='username'>
          <a routerLink="/nguoidung/nguoidungprofile/home/{{ item.IdNguoiDung }}">{{ item.NguoiDung.TenNguoiDung }}</a>
        </span>
        <span class='description'>{{ item.ChuyenMuc.TenChuyenMuc }} - {{ item.NgayDang | date: "yyyy-MM-dd" }}</span>
      </div>
      <div class='box-tools'>
        <button class='btn btn-box-tool' data-toggle='tooltip' title='Mark as read'>
          <i class='fa fa-circle-o'></i>
        </button>
        <button class='btn btn-box-tool' data-widget='collapse'>
          <i class='fa fa-minus'></i>
        </button>
        <button class='btn btn-box-tool' data-widget='remove'>
          <i class='fa fa-times'></i>
        </button>
      </div>
    </div>
    <div class='box-body'>
      <p>{{ item.TieuDe }}</p>
      <img class="img-responsive pad" src="assets/img/photo2.png" alt="Photo">
      <button class='btn btn-default btn-xs'>
        <i class='fa fa-thumbs-o-up'></i>Like
      </button>
      <button routerLink="/nguoidung/nguoidungprofile/baivietdetail/{{ item.IdBaiViet }}" class='btn btn-default btn-xs'>
        <i class='fa fa-share'></i> Xem chi tiết
      </button>
      <span class='pull-right text-muted'>{{ item.SoLike }} likes - {{ item.SoCmt }} comments</span>
    </div>
    <div class="box-footer">
      <form [formGroup]="binhLuanAdd2Form" (ngSubmit)="binhLuanSubmitForm(item.IdBaiViet)" action="#" method="post">
        <img class="img-responsive img-circle img-sm" src="assets/img/user4-128x128.jpg" alt="alt text">
        <div class="input-group">
          <input type="text" class="form-control" formControlName="NoiDung" placeholder="Mời nhập comment">
          <div class="input-group-btn">
            <button type="submit"  class="btn">
              <i class="fa fa-arrow-right text-muted"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
