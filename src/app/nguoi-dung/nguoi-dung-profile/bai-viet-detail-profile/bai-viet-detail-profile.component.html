<div class="col-lg-12 col-xs-12">
  <div class="box box-widget">
    <div class='box-header with-border'>
      <div class='user-block'>
        <img class='img-circle' src='assets/img/user1-128x128.jpg' alt='user image'>
        <span class='username'>
          <a routerLink="/nguoidung/nguoidungprofile/home/{{ IdNguoiDungDetail }}">{{ TenNguoiDungDetail }}</a>
        </span>
        <span class='description'>{{ TenChuyenMucDetail }} - {{ NgayDangDetail | date: "yyyy-MM-dd" }}</span>
      </div>
      <div class='box-tools'>
        <button class='btn btn-box-tool' data-toggle='tooltip' title='Mark as read'>
          <i class='fa fa-circle-o'></i>
        </button>
        <button class='btn btn-box-tool' data-widget='collapse'>
          <i class='fa fa-minus'></i>
        </button>
        <button class='btn btn-box-tool' data-widget='remove'>
          <i class='fa fa-times'></i>
        </button>
      </div>
    </div>
    <div class='box-body'>
      <p>{{ TieuDeDetail }}</p>
      <img class="img-responsive pad" src="assets/img/photo2.png" alt="Photo">
      <p>{{ NoiDungDetail }}</p>
      <button class='btn btn-default btn-xs'>
        <i class='fa fa-thumbs-o-up'></i>Like
      </button>
      <span class='pull-right text-muted'>{{ SoLikeDetail }} likes - {{ SoCmtDetail }} comments</span>
    </div>
    <div class='box-footer box-comments'>
      <div class='box-comment' *ngFor="let item of binhLuanService.listbinhLuanWithIdBaiViet">
        <img class='img-circle img-sm' src='assets/img/user3-128x128.jpg' alt='user image'>
        <div class='comment-text'>
          <span class="username">
            {{ item.NguoiDung.TenNguoiDung }}
            <span class='text-muted pull-right'>{{ item.NgayBinhLuan | date: "yyyy-MM-dd" }}</span>
          </span>
          {{item.NoiDung}}
        </div>
      </div>
    </div>
    <div class="box-footer">
      <form [formGroup]="binhLuanAddForm" (ngSubmit)="binhLuanSubmitForm()" action="#" method="post">
        <img class="img-responsive img-circle img-sm" src="assets/img/user4-128x128.jpg" alt="alt text">
        <div class="input-group">
          <input type="text" class="form-control" formControlName="NoiDung" placeholder="Mời nhập comment">
          <div class="input-group-btn">
            <button type="submit" [disabled]="binhLuanAddForm.invalid" class="btn">
              <i class="fa fa-arrow-right text-muted"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
