<section class="content-header">
    <h1>
        Trang Thay đổi thông tin Co So Thu Y
    </h1>
</section>
<!-- Main content -->
<section class="content">

    <div class="col-lg-12">
        <div class="cardTuLamIndex">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Thay đổi Profile</h3>
                </div>
                <br>
                <div class="container">
                    <div class="row">

                        <div class="col-lg-2 col-xs-2">
                        </div>

                        <div class="col-md-8 personal-info">
                            <h3>Personal info</h3>

                            <form class="form-horizontal" [formGroup]="CoSoThuYEditProfileForm" (ngSubmit)="CoSoThuYEditProfileSubmitForm()">
                                <input type="hidden" formControlName="IdCoSoThuY" name="IdCoSoThuY">
                                <input type="hidden" formControlName="IdTaiKhoan" name="IdTaiKhoan">

                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">Tên CoSoThuY</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" formControlName="TenCoSoThuY" placeholder="Tên CoSoThuY">
                                            <p *ngIf="CoSoThuYEditProfileForm.get('TenCoSoThuY').invalid && CoSoThuYEditProfileForm.get('TenCoSoThuY').touched">Required</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">Địa điểm</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" formControlName="DiaDiem" placeholder="Địa điểm">
                                            <p *ngIf="CoSoThuYEditProfileForm.get('DiaDiem').invalid && CoSoThuYEditProfileForm.get('DiaDiem').touched">Required</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">Số điện thoại</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" formControlName="SDT" placeholder="Số điện thoại">
                                            <p *ngIf="CoSoThuYEditProfileForm.get('SDT').invalid && CoSoThuYEditProfileForm.get('SDT').touched">Required</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" formControlName="Email" placeholder="Email">
                                            <p *ngIf="CoSoThuYEditProfileForm.get('Email').invalid && CoSoThuYEditProfileForm.get('Email').touched">Required</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="box-footer">
                                    <button type="submit" [disabled]="CoSoThuYEditProfileForm.invalid" class="btn btn-info pull-right">Submit</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-2 col-xs-2">
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>

</section>
