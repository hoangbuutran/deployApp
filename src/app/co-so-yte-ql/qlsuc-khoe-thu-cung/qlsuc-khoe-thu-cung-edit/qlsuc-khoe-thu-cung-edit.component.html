<!-- Main content -->
<section class="content">
  <div class="col-lg-12">
    <div class="cardTuLamIndex">
      <div class="box-title">
        <div class="box-header with-border">
          <h3 class="box-title">Chỉnh sửa thông tin sức khỏe thú cưng</h3>
        </div>
        <form class="form-horizontal" [formGroup]="sucKhoeThuCungEditForm" (ngSubmit)="sucKhoeThuCungEditSubmitForm()">
          <div class="box-body">

            <input type="hidden" formControlName="IdSKTC">
            <input type="hidden" formControlName="IdCoSoThuY">
            <input type="hidden" formControlName="NgayThang">

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Tên sức khỏe thú cưng</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="TenSKTC" placeholder="Tên sức khỏe thú cưng">
                <p *ngIf="sucKhoeThuCungEditForm.get('TenSKTC').invalid && sucKhoeThuCungEditForm.get('TenSKTC').touched">Required</p>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Mô tả sức khỏe thú cưng</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="MoTa" placeholder="Mô tả sức khỏe thú cưng">
                <p *ngIf="sucKhoeThuCungEditForm.get('MoTa').invalid && sucKhoeThuCungEditForm.get('MoTa').touched">Required</p>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Nội dung sức khỏe thú cưng</label>
              <div class="col-sm-9">
                <editor formControlName="NoiDung" class="col-md-12"></editor>
                <!-- <input type="text" class="form-control" formControlName="NoiDung" placeholder="Nội dung sức khỏe thú cưng"> -->
                <p *ngIf="sucKhoeThuCungEditForm.get('NoiDung').invalid && sucKhoeThuCungEditForm.get('NoiDung').touched">Required</p>
              </div>
            </div>

            <br>
            <hr>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Hình ảnh</label>
              <div class="col-sm-9">
                <img [src]="imageUrl" style="width:350px; height:250px; border-radius: 10px">
                <hr>
                <input type="file" #ImageShow accept="image/*" (change)="handleFileInput($event.target.files)">
                <p *ngIf="sucKhoeThuCungEditForm.get('ImageShow').invalid && sucKhoeThuCungEditForm.get('ImageShow').touched">Required</p>
              </div>
            </div>


            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Trạng thái</label>
              <div class="col-sm-3">
                <select class="form-control select2" formControlName="TinhTrang">
                  <option value="" disabled selected>Select your option</option>
                  <option *ngFor="let c of tinhTrangList" [value]="c.id">{{c.name}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <button type="submit" [disabled]="sucKhoeThuCungEditForm.invalid" class="btn btn-info pull-right">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
