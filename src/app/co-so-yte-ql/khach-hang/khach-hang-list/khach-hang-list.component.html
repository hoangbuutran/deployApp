
<!-- Main content -->
<section class="content">

  <div class="col-lg-12">
      <div class="cardTuLamIndex">
          <div class="box">
              <div class="box-header with-border">
                  <h2 class="box-title">Danh sách khách hàng</h2>
              </div>
              <br>
              <!-- /.box-header -->
              <div class="box-body">
                  <table class="table table-bordered">
                      <thead>
                          <tr>
                              <th>STT</th>
                              <th>Tên khách hàng</th>
                              <th>Trạng thái</th>
                              <th>Tùy chọn</th>
                          </tr>
                      </thead>
                      <tbody *ngFor="let item of nguoiDungService.nguoiDungListProperty | paginate: { itemsPerPage: 5, currentPage: p }">
                          <tr>
                              <td>
                                  1
                              </td>
                              <td>
                                  {{ item.TenNguoiDung }}
                              </td>
                              <td>
                                  {{ item.TrangThai }}
                              </td>
                              <td>
                                  <button class="btn btn-warning btn-rounded m-b-10 m-l-5" routerLink="/cosoyteql/khachhang/detail/{{ item.IdNguoiDung }}">Xem chi tiết</button>
                                  <button class="btn btn-dark btn-rounded m-b-10 m-l-5" (click)="khoaMo(item.IdNguoiDung)">Khóa Mở</button>
                                  <button class="btn btn-primary btn-rounded m-b-10 m-l-5" (click)="xoaChuyenMuc(item.IdNguoiDung)">Xóa</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
                  <pagination-controls (pageChange)="p =$event"></pagination-controls>
              </div>
          </div>
      </div>
  </div>

</section>
