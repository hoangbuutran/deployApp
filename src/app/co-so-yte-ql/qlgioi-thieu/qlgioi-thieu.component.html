<section class="content-header">
    <h1>
        Trang Quản Lý Giới Thiệu Trang Web
    </h1>
    <ol class="breadcrumb">
        <li>
            <a routerLink="/cosoyteql">
                <i class="fa fa-dashboard"></i>Home
            </a>
        </li>
        <li>
            <a routerLink="/cosoyteql/qlgioithieu">
                <i class="fa fa-dashboard"></i>Giới thiệu
            </a>
        </li>
        <li class="active">Here</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="col-lg-12">
        <div class="cardTuLamIndex">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Chỉnh sửa trang giới thiệu</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form [formGroup]="GioiThieuForm" (ngSubmit)="gioiThieuSubmitForm()" class="form-horizontal">
                        <input type="hidden" formControlName="IdCoSoThuY" value="">
                        <input type="hidden" formControlName="IdGioiThieu" value="">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Nội Dung</label>
                                <div class="col-sm-9">
                                    <editor formControlName="NoiDung" class="col-md-12"></editor>
                                    <!-- <input type="text" formControlName="NoiDung" class="form-control" placeholder="nội dung"> -->
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" [disabled]="GioiThieuForm.invalid" class="btn btn-info pull-right">Sửa</button>
                        </div>
                    </form>
                    <button class="btn btn-dark btn-rounded m-b-10 m-l-5" (click)="XemThongTinGiongThuCung()" data-toggle="modal" data-target="#gioiThieuModal">Xem
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>


<div class="modal fade" id="gioiThieuModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <label id="title">Xem Trang Giới Thiệu</label>
                </h4>
            </div>
            <div class="modal-body">

                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-12">
                            <div [innerHTML]="gioiThieuService.gioiThieuProperty | keepHtmlGioiThieuCSTY"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnClose" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
