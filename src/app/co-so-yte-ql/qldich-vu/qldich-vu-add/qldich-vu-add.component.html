<!-- Main content -->
<section class="content">
  <div class="col-lg-12">
    <div class="cardTuLamIndex">
      <div class="box-title">
        <div class="box-header with-border">
          <h3 class="box-title">Thêm mới dịch vụ</h3>
        </div>
        <form class="form-horizontal" [formGroup]="dichVuAddForm" (ngSubmit)="dichVuAddSubmitForm()">
          <div class="box-body">

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Tên dịch vụ</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="TenDichVu" placeholder="Ten dịch vụ">
                <p *ngIf="dichVuAddForm.get('TenDichVu').invalid && dichVuAddForm.get('TenDichVu').touched">Required</p>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Mô tả dịch vụ</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="MoTaDichVu" placeholder="Mo Ta dịch vụ">
                <p *ngIf="dichVuAddForm.get('MoTaDichVu').invalid && dichVuAddForm.get('MoTaDichVu').touched">Required</p>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Nội dung dịch vụ</label>
              <div class="col-sm-9">
                <editor formControlName="NoiDung" class="col-md-12"></editor>
                <!-- <input type="text" class="form-control" formControlName="NoiDung" placeholder="Noi Dung"> -->
                <p *ngIf="dichVuAddForm.get('NoiDung').invalid && dichVuAddForm.get('NoiDung').touched">Required</p>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Trạng thái</label>
              <div class="col-sm-3">
                <select class="form-control select2" formControlName="TinhTrang">
                  <option value="" disabled selected>Select your option</option>
                  <option *ngFor="let c of tinhTrangList" [value]="c.id">{{c.name}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <button type="submit" [disabled]="dichVuAddForm.invalid" class="btn btn-info pull-right">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
