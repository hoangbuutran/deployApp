
<!-- Main content -->
<section class="content">

  <div class="col-lg-12">
    <div class="cardTuLamIndex">
      <div class="box-title">
        <div class="box-header with-border">
          <h3 class="box-title">Sửa thông tin Quyền</h3>
        </div>
        <form class="form-horizontal" [formGroup]="QuyenEditForm" (ngSubmit)="QuyenEditSubmitForm()">
          <div class="box-body">
              <input type="hidden" formControlName="IdQuyen" name="IdQuyen">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Tên quyền</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="TenQuyen" name="TenQuyen" placeholder="Tên quyền">
                <p *ngIf="QuyenEditForm.get('TenQuyen').invalid && QuyenEditForm.get('TenQuyen').touched">Required</p>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Trạng thái</label>
              <div class="col-sm-3">
                <select class="form-control select2" formControlName="TrangThai" name="TrangThai">
                  <option value="" disabled selected>Select your option</option>
                  <option *ngFor="let c of TrangThaiList" [value]="c.id">{{c.name}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <button type="submit" [disabled]="QuyenEditForm.invalid" class="btn btn-info pull-right">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
