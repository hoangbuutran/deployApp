<section class="content-header">
    <h1>
      Trang Quản Lý Error
    </h1>
    <ol class="breadcrumb">
      <li>
        <a routerLink="/admin">
          <i class="fa fa-dashboard"></i>Home
        </a>
      </li>
      <li>
        <a routerLink="/admin/error">
          <i class="fa fa-dashboard"></i>Cơ sở thú y
        </a>
      </li>
      <li class="active">Here</li>
    </ol>
  </section>
<!-- Main content -->
<section class="content">

  <div class="col-lg-12">
      <div class="cardTuLamIndex">
          <div class="box">
              <div class="box-header with-border">
                  <h3 class="box-title">Danh sách error</h3>
              </div>
              <br>

              <!-- /.box-header -->
              <div class="box-body">
                  <table class="table table-bordered">
                      <thead>
                          <tr>
                              <th>Tên error</th>
                          </tr>
                      </thead>
                      <tbody *ngFor="let item of errorService.errorListProperty | paginate: { itemsPerPage: 5, currentPage: p }">
                          <tr>
                              <td>
                                  {{ item.Message }}
                              </td>
                          </tr>
                      </tbody>
                  </table>
                  <pagination-controls (pageChange)="p =$event"></pagination-controls>
              </div>
          </div>
      </div>
  </div>

</section>
