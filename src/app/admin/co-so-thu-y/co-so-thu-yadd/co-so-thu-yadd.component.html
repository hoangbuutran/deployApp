<!-- Main content -->
<section class="content">
  <div class="col-lg-12">
    <div class="cardTuLamIndex">
      <div class="box-title">
        <div class="box-header with-border">
          <h3 class="box-title">Thêm mới Cơ Sở Thú Y</h3>
        </div>
        <form class="form-horizontal" [formGroup]="CoSoThuYAddForm" (ngSubmit)="CoSoThuYAddSubmitForm()">
          <div class="box-body">

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Tên cơ sở thú y</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="TenCoSoThuY" placeholder="Tên cơ sở thú y">
                <p *ngIf="CoSoThuYAddForm.get('TenCoSoThuY').invalid && CoSoThuYAddForm.get('TenCoSoThuY').touched">Required</p>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Địa điểm</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="DiaDiem" placeholder="Địa điểm">
                <p *ngIf="CoSoThuYAddForm.get('DiaDiem').invalid && CoSoThuYAddForm.get('DiaDiem').touched">Required</p>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Số điện thoại</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="SDT" placeholder="Số điện thoại">
                <p *ngIf="CoSoThuYAddForm.get('SDT').invalid && CoSoThuYAddForm.get('SDT').touched">Required</p>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="Email" placeholder="Email">
                <p *ngIf="CoSoThuYAddForm.get('Email').invalid && CoSoThuYAddForm.get('Email').touched">Required</p>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Trạng thái</label>
              <div class="col-sm-3">
                <select class="form-control select2" formControlName="TrangThai">
                  <option value="" disabled selected>Select your option</option>
                  <option *ngFor="let c of trangThaiList" [value]="c.id">{{c.name}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <button type="submit" [disabled]="CoSoThuYAddForm.invalid" class="btn btn-info pull-right">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
