<!-- Main content -->
<section class="content">

  <div class="col-lg-12">
      <div class="cardTuLamIndex">
          <div class="box">
              <div class="box-header with-border">
                  <h3 class="box-title">Danh sách bài viết</h3>
              </div>
              <br>

              <!-- /.box-header -->
              <div class="box-body">
                  <table class="table table-bordered">
                      <thead>
                          <tr>
                              <th>Tiêu đề</th>
                              <th>Tùy chọn</th>
                          </tr>

                      </thead>
                      <tbody *ngFor="let item of baiVietService.listBaiViet | paginate: { itemsPerPage: 5, currentPage: p }">
                          <tr>
                              <td>
                                  {{ item.TieuDe }}
                              </td>
                              <td>
                                <button>xem</button>
                                <button>khóa mở</button>
                            </td>
                          </tr>
                      </tbody>
                  </table>
                  <pagination-controls (pageChange)="p =$event"></pagination-controls>
              </div>
          </div>
      </div>
  </div>

</section>
