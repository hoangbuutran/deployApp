
<!-- Main content -->
<section class="content">

  <div class="col-lg-12">
      <div class="cardTuLamIndex">
          <div class="box">
              <div class="box-header with-border">
                  <h3 class="box-title">Danh sách chuyên mục</h3>
              </div>
              <br>
              <div class="btnthem">
                  <button class="btn btn-primary btn-md m-b-10 m-l-5 btn-them" routerLink="/admin/chuyenmuc/add">
                      Thêm mới chuyên mục
                  </button>
                  <button class="btn btn-primary btn-md m-b-10 m-l-5 btn-them" (click)="xoaNhieu()">
                      Xóa nhiều
                  </button>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                  <table class="table table-bordered">
                      <thead>
                          <tr>
                              <th style="width: 10px">Select</th>
                              <th>Tên chuyên mục</th>
                              <th>Trạng thái</th>
                              <th>Tùy chọn</th>
                          </tr>
                      </thead>
                      <tbody *ngFor="let item of chuyenMucService.chuyenMucListProperty | paginate: { itemsPerPage: 5, currentPage: p }">
                          <tr>
                              <td>
                                  <input type="checkbox" name="DeleteMulti" (change)="checkboxDelete(item.IdChuyenMuc)">
                              </td>
                              <td>
                                  {{ item.TenChuyenMuc }}
                              </td>

                              <td>
                                  {{ item.TrangThai }}
                              </td>
                              <td>
                                  <button class="btn btn-warning btn-rounded m-b-10 m-l-5" routerLink="/admin/chuyenmuc/edit/{{ item.IdChuyenMuc }}">Sửa</button>
                                  <button class="btn btn-dark btn-rounded m-b-10 m-l-5" (click)="khoaMo(item.IdChuyenMuc)">Khóa Mở</button>
                                  <button class="btn btn-primary btn-rounded m-b-10 m-l-5" (click)="xoaChuyenMuc(item.IdChuyenMuc)">Xóa</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
                  <pagination-controls (pageChange)="p =$event"></pagination-controls>
              </div>
          </div>
      </div>
  </div>

</section>
